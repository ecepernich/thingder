{{extend 'layout.html'}}
<h1>
    Your Item:
</h1>

<h1>
    {{=curr_item.created_by.first_name}}
</h1>
<br>
<table>
  <tr>
    <td>
        <img height="225" width="225" class="thumbnail" src="{{=URL('download', args=curr_item.image)}}"/>
    </td>
    <td>
        <ul>
            <li>Title:{{=curr_item.title}}</li>
            <li>Interests:{{=curr_item.interests}}</li>
            <li>Offers: {{=curr_item.offers}}</li>
        </ul>
     </td> 

  </tr>
</table>

<br>
<h1>
    Trade Match
</h1>

<div class="card-container">
        {{for row in match:}}
        <div class="card">
            <div class="front">
                <a href="{{=URL('show',args=row.id)}}"><img height="225" width="225" class="thumbnail" src="{{=URL('download', args=row.image)}}"/></a>
             </div>
        </div>
      {{pass}}
 </div>

<h1>
    Close Match Items
</h1>
<div class="card-container">
        {{for row in one_way_match:}}
        <div class="card">
            <div class="front">
                <a href="{{=URL('show',args=row.id)}}"><img height="225" width="225" class="thumbnail" src="{{=URL('download', args=row.image)}}"/></a>
             </div>
        </div>
      {{pass}}
 </div>
