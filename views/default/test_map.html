<h1>This is the default/test_map.html template</h1>
{{extend 'layout.html'}}
<script>
var geocoder;
  var map;
  function initialize() {
    geocoder = new google.maps.Geocoder();
    var latlng = new google.maps.LatLng(-34.397, 150.644);
    var mapOptions = {
      zoom: 8,
      center: latlng
    }
    map = new google.maps.Map(document.getElementById("map"), mapOptions);
    var address = '{{=location}}';
    geocoder.geocode( { 'address': address}, function(results, status) {
      if (status == google.maps.GeocoderStatus.OK) {
        map.setCenter(results[0].geometry.location);
        var marker = new google.maps.Marker({
            map: map,
            position: results[0].geometry.location
        });
          alert('longitude =' + results[0].geometry.location.lng())
      } else {
        alert("Geocode was not successful for the following reason: " + status);
      }
    });
  }

  function codeAddress() {
    /*var address = document.getElementById("address").value;*/
    var address = document.getElementById("address").value;
    geocoder.geocode( { 'address': address}, function(results, status) {
      if (status == google.maps.GeocoderStatus.OK) {
        map.setCenter(results[0].geometry.location);
        var marker = new google.maps.Marker({
            map: map,
            position: results[0].geometry.location
        });
      } else {
        alert("Geocode was not successful for the following reason: " + status);
      }
    });
  }
</script>
<body onload="initialize()">
 <div id="map" style="width: 1000px; height: 480px;"></div>
  <div>
    <input id="address" type="textbox" value="Los Angeles">
    <input type="button" value="Search" onclick="codeAddress()">
  </div>
</body>
       
    
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD8lo8mW7zn9oahWIJ4Eo4ig_gVI4g-aUA&callback=initMap"
    async defer></script>
  </body>
</html>
